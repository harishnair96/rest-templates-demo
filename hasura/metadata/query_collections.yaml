- name: allowed-queries
  definition:
    queries:
      - name: Employees
        query: |-
          query Employees {
            Employee {
              Address
            }
          }
      - name: GetGenre
        query: |-
          query GetGenre($offset: Int = 0) {
            Genre(limit: 10, offset: $offset) {
              GenreId
              Name
            }
          }
      - name: GetCustomers
        query: |-
          query GetCustomers($offset: Int = 0) {
            Customer(limit: 10, offset: $offset) {
              CustomerId
              FirstName
              LastName
              Email
            }
          }
